<div class="profile">
  <div class="profile-img-container">
    <img [src]="imageDisplay" class="profile-img-container-el" />
    <!-- <i *ngIf="!imageDisplay" class="pi pi-user" style="font-size: 2rem"></i> -->
    <div class="profile-img-container-changerDiv bounce child">
      <div class="upload-btn-wrapper">
        <button class="btn">
          <i class="pi pi-pencil" style="font-size: 2rem; color: white"></i>
        </button>
        <input type="file" (change)="onImageUpload($event)" name="myfile" />
      </div>
    </div>
  </div>
</div>
