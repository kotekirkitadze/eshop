<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src=" " alt="" />
      </div>
      <div class="col-6 p-5">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid mt-4">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  formControlName="email"
                  type="text"
                  pInputText
                  placeholder="email"
                />
              </div>
              <small
                *ngIf="getLoginForm.email.invalid && isSubmitted"
                class="p-error"
              >
                <span *ngIf="getLoginForm.email.errors?.required"
                  >Email is required</span
                >
                <span *ngIf="getLoginForm.email.errors?.email">
                  Email is invalid
                </span>
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-lock"></i
                ></span>
                <input
                  formControlName="password"
                  type="password"
                  pInputText
                  placeholder="password"
                />
              </div>
              <small
                class="p-error"
                *ngIf="getLoginForm.password.invalid && isSubmitted"
                >Password is required</small
              >
            </div>
            <div class="col-12">
              <p-button
                label="Submit"
                styleClass="full-btn"
                (onClick)="onSubmit()"
              ></p-button>
            </div>
            <div class="signUpBtn">
              <small [routerLink]="['/signup']">Sign Up</small>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <small class="p-error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
