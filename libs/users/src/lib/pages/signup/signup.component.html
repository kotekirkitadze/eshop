<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src=" " alt="" />
      </div>
      <div class="col-6 p-5">
        <h3>Welcome!</h3>
        <h2>Registration Page</h2>
        <form [formGroup]="signUpFormGroup">
          <div class="grid mt-4">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  formControlName="email"
                  type="text"
                  pInputText
                  placeholder="email"
                />
              </div>
              <small
                *ngIf="getSignUpForm.email.invalid && isSubmitted"
                class="p-error"
              >
                <span *ngIf="getSignUpForm.email.errors?.required"
                  >Email is required</span
                >
                <span *ngIf="getSignUpForm.email.errors?.email">
                  Email is invalid
                </span>
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  formControlName="name"
                  type="text"
                  pInputText
                  placeholder="name"
                />
              </div>
              <small
                class="p-error"
                *ngIf="getSignUpForm.name.invalid && isSubmitted"
                >Name is required</small
              >
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-phone"></i
                ></span>
                <input
                  formControlName="phone"
                  type="text"
                  pInputText
                  placeholder="phone number"
                />
              </div>
              <small
                class="p-error"
                *ngIf="getSignUpForm.phone.invalid && isSubmitted"
                >Phone is required</small
              >
            </div>
            <div class="col-12" formGroupName="passwordFormGroup">
              <div class="passwordInputsDiv">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"
                    ><i class="pi pi-lock"></i
                  ></span>
                  <input
                    formControlName="password"
                    type="password"
                    pInputText
                    placeholder="password"
                  />
                </div>
                <small
                  class="p-error"
                  *ngIf="
                    getSignUpForm.passwordFormGroup.get('password')?.invalid &&
                    isSubmitted
                  "
                  >Password is required</small
                >
              </div>
              <div>
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"
                    ><i class="pi pi-lock"></i
                  ></span>
                  <input
                    formControlName="confirmPassword"
                    type="password"
                    pInputText
                    placeholder="Confirm password"
                  />
                </div>
                <small
                  class="p-error"
                  *ngIf="
                    getSignUpForm.passwordFormGroup.get('confirmPassword')
                      ?.invalid && isSubmitted
                  "
                  >Confirmation of the password is required</small
                >
                <small
                  class="p-error"
                  *ngIf="
                    getSignUpForm.passwordFormGroup?.errors?.match &&
                    isSubmitted
                  "
                  >Password do not match</small
                >
              </div>
            </div>
            <div class="col-12">
              <p-button
                label="Sign Up"
                styleClass="full-btn"
                (onClick)="onSubmit()"
              ></p-button>
            </div>

            <div class="col-12" *ngIf="isSubmitted && authError">
              <small class="p-error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
