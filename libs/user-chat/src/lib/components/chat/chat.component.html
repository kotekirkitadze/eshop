<div class="chatbox">
  <div class="chatlogs">
    <div
      class="chat"
      *ngFor="let m of messages"
      [ngClass]="m.isSelf ? 'self' : 'friend'"
    >
      <div
        class="user-photo"
        #imageElement
        [style.background-image]="'url(' + m.image + ')'"
      >
        <!-- <img src="./mypic.jfif" alt="" /> -->
      </div>
      <p class="chat-message">{{ m.message }}</p>
    </div>
  </div>
  <div class="chat-form">
    <textarea
      [(ngModel)]="message"
      name=""
      id=""
      cols="30"
      rows="10"
    ></textarea>
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
