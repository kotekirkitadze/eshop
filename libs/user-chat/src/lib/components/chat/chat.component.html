<div class="chatbox">
  <div class="chatlogs">
    <div
      class="chat"
      *ngFor="let message of messages"
      [ngClass]="message.isSelf ? 'self' : 'friend'"
    >
      <div
        class="user-photo"
        #imageElement
        [style.background-image]="'url(' + message.image + ')'"
      >
        <img [src]="message.image" alt="" />
      </div>
      <p class="chat-message">{{ message.message }}</p>
    </div>
  </div>
  <div class="chat-form">
    <textarea
      [(ngModel)]="message"
      name=""
      id=""
      cols="30"
      rows="10"
    ></textarea>
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
