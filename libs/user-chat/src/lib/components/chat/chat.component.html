<div class="chatbox">
  <div class="chatlogs">
    <div
      class="chat"
      *ngFor="let message of messages"
      [ngClass]="message.isSelf ? 'self' : 'friend'"
    >
      <div
        class="user-photo"
        #imageElement
        [style.background-image]="'url(' + message.image + ')'"
      >
        <img [src]="message.image" alt="" />
      </div>
      <p class="chat-message">{{ message.message }}</p>
    </div>
  </div>
  <div class="typingContainer" *ngIf="supportWritingController">
    <div><img class="typingImage" [src]="typingImage" alt="" /></div>
    <div class="is-typing">
      <div class="jump1"></div>
      <div class="jump2"></div>
      <div class="jump3"></div>
      <div class="jump4"></div>
      <div class="jump5"></div>
    </div>
  </div>
  <div class="chat-form">
    <textarea
      (focus)="isWriting(true)"
      (focusout)="isWriting(false)"
      [(ngModel)]="message"
      name=""
      id=""
      cols="30"
      rows="10"
    ></textarea>
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
