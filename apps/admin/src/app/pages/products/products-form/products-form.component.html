<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Product' : 'Add Product'"
    [subheader]="
      editMode ? 'You can edit product here' : 'You can add product here'
    "
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-2"
              (onClick)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (click)="goBack()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small
                *ngIf="getProductForm.name.invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="brand">Brand</label>
              <input
                formControlName="brand"
                id="brand"
                type="text"
                pInputText
              />
              <small
                *ngIf="getProductForm.brand.invalid && isSubmitted"
                class="p-error"
                >Brand is required</small
              >
            </div>
            <div class="field col">
              <label for="price">Price</label><br />
              <p-inputNumber
                mode="decimal"
                inputId="price"
                formControlName="price"
                [useGrouping]="false"
              ></p-inputNumber>
              <small
                *ngIf="getProductForm.price.invalid && isSubmitted"
                class="p-error"
                >Price is required</small
              >
            </div>
          </div>
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="countInStock">Count In Stock</label><br />
              <p-inputNumber
                mode="decimal"
                inputId="countInStock"
                formControlName="countInStock"
                [useGrouping]="false"
              ></p-inputNumber>
              <small
                *ngIf="getProductForm.countInStock.invalid && isSubmitted"
                class="p-error"
                >Count in Stock is required</small
              >
            </div>
            <div class="field col-4">
              <label for="category">Category In Stock</label><br />
              <p-dropdown
                [options]="categories"
                optionValue="id"
                formControlName="category"
                optionLabel="name"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>

              <small
                *ngIf="getProductForm.category.invalid && isSubmitted"
                class="p-error"
                >Category is required</small
              >
            </div>
            <div class="field col-4">
              <label for="isFeatured">Feature In Stock</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
            <div class="field col-12">
              <label for="description">Description</label><br />
              <textarea
                formControlName="description"
                pInputTextarea
                style="width: 100%"
                [rows]="7"
                [cols]="30"
              ></textarea>
              <small
                *ngIf="getProductForm.description.invalid && isSubmitted"
                class="p-error"
                >Description is required</small
              >
            </div>
            <div class="field col-12">
              <label for="richDescription">Product Details</label>
              <p-editor
                formControlName="richDescription"
                [style]="{ height: '320px' }"
              ></p-editor>
            </div>
            <div class="field col-12">
              <label for="name">Main Image</label>
              <input
                type="file"
                class="p-inputtext"
                accept="image/*"
                (change)="onImageUpload($event)"
              />
              <div class="col-2 mt-2 pl-0">
                <img style="width: 100%" [src]="imageDisplay" alt="" />
                <small
                  *ngIf="getProductForm.image.invalid && isSubmitted"
                  class="p-error"
                  >Image is required</small
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
