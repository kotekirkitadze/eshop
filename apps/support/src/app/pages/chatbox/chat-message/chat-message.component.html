<div class="rightSide" *ngIf="room">
  <div class="header">
    <div class="imgText">
      <div class="userimg">
        <img [src]="room.userImage" class="cover" alt="" />
      </div>
      <h4>{{ room.name }}<br /><span>online</span></h4>
    </div>
    <div class="nav_icons clientcontroller">
      <li>
        <button class="infoBtn"><mat-icon>info</mat-icon></button>
      </li>
      <li>
        <button class="completeBtn" (click)="completeRoom()">
          <mat-icon>check_circle</mat-icon>
        </button>
      </li>
    </div>
  </div>
  <!-- chatbox -->
  <div class="chatBox">
    <div
      class="message"
      *ngFor="let message of messages"
      [ngClass]="message.isSelf ? 'my_message' : 'frnd_message'"
    >
      <p>
        {{ message.message }}<br /><span>{{
          message.time | date: 'short'
        }}</span>
      </p>
    </div>
  </div>
  <!-- typing -->
  <div class="is-typing" *ngIf="isWriting">
    <div class="jump1"></div>
    <div class="jump2"></div>
    <div class="jump3"></div>
    <div class="jump4"></div>
    <div class="jump5"></div>
  </div>
  <!-- chat input -->
  <div class="chatbox_input">
    <input
      (focus)="startWriting()"
      (focusout)="stopWriting()"
      [(ngModel)]="message"
      placeholder="Type a message"
    />
    <button class="sendMessageSupport" (click)="sendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
