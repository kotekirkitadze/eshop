<div class="rightSide">
  <div class="header">
    <div class="imgText">
      <div class="userimg">
        <img src="../../../../assets/images/mypic.jfif" class="cover" alt="" />
      </div>
      <h4>Kote Kirkitadze<br /><span>online</span></h4>
    </div>
    <div class="nav_icons">
      <li><button>search</button></li>
      <li><button>Settings</button></li>
      <!-- <li><ion-icon name="search-outline"></ion-icon></li>
      <li><ion-icon name="ellipsis-vertical"></ion-icon></li> -->
    </div>
  </div>

  <!-- chatbox -->
  <div class="chatBox">
    <!-- <div class="message my_message">
      <p>iusto? <br /><span> 12312</span></p>
    </div> -->
    <div
      class="message"
      *ngFor="let message of messages"
      [ngClass]="message.isSelf ? 'my_message' : 'frnd_message'"
    >
      <p>
        {{ message.message }}<br /><span>{{ message.time }}</span>
      </p>
    </div>
  </div>
  <!-- chat input -->
  <div class="chatbox_input">
    <!-- <div> -->
    <!-- <ion-icon name="happy-outline"></ion-icon>
    <ion-icon name="attach-outline"></ion-icon> -->
    <input [(ngModel)]="message" placeholder="Type a message" />
    <button class="sendMessageSupport" (click)="sendMessage()">Send</button>
    <!-- <button><i class="pi pi-check"></i></button> -->
    <!-- <ion-icon name="mic"></ion-icon> -->
  </div>
</div>
