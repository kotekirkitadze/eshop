<div class="rightSide" *ngIf="room">
  <div class="header">
    <div class="imgText">
      <div class="userimg">
        <img [src]="room.userImage" class="cover" alt="" />
      </div>
      <h4>{{ room.name }}<br /><span>online</span></h4>
    </div>
    <div class="nav_icons">
      <li><button>search</button></li>
      <li><button (click)="completeRoom()">Complete Room</button></li>
    </div>
  </div>
  <!-- chatbox -->
  <div class="chatBox">
    <div
      class="message"
      *ngFor="let message of messages"
      [ngClass]="message.isSelf ? 'my_message' : 'frnd_message'"
    >
      <p>
        {{ message.message }}<br /><span>{{ message.time }}</span>
      </p>
    </div>
  </div>
  <!-- chat input -->
  <div class="chatbox_input">
    <input [(ngModel)]="message" placeholder="Type a message" />
    <button class="sendMessageSupport" (click)="sendMessage()">Send</button>
  </div>
</div>
